<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta name="viewport" content="width=device-width" />

<title>Base. The arcade experience of your dreams. Coming soon to Belfast</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
const bgArray = new Array();
bgArray[0] = "0";
bgArray[1] = "1";
bgArray[2] = "2";
bgArray[3] = "3";
bgArray[4] = "4";
bgArray[5] = "5";
bgArray[6] = "6";
bgArray[7] = "7";
bgArray[8] = "8";
bgArray[8] = "9";
bgArray[8] = "10";

const url = "https://itsdavidhughes.com/base/";
let i = 0;
let l = bgArray.length;

function it() {
	$(".bg").css("background-image", "url(" + url + bgArray[i] + ".gif)");

	if (++i <= l) {
		setTimeout(it, 2000);
	}
	if (i == l) {
		i = 0;
	}
}

it();

	</script>
<style>

/* -------------------------------------
		Hiya 
------------------------------------- */
* {
	margin: 0;
	padding: 0;
	font-family: sans-serif; 
	font-size: 1em;
	line-height: 1.618;
}




h1{
	font-size: 2em;
}

h2{
	font-size: 1.6em;
}



html, body {
	padding: 0;
	margin: 0;
}
.bg {
	background-color: black;
	position: absolute;
	width: 100vw;
	height: 100vh;
	background-size: cover;
	background-position: center center;
	background-repeat: no-repeat;
}

.fg {
	background-color: rgba(0,0,0,0.6);
	position: relative;
	width: 100vw;
	height: 100vh;
}
	p {
		font-family: 'Helvetica Neue', sans-serif;
		font-weight: 100;
		font-size: 2em;
		text-transform: uppercase;
		letter-spacing: 0.2em;
		color: white;
		text-align: center;
		position: absolute;
		width: 100%;
		font-weight: bold;
	
		top: 50%;
		transform: translateY( -50%);
		margin: 0;
	}


</style>

</head>

<body>
<div class="bg"></div>
<div class="fg"><p class="large"><img src="big-logo.png"><span style="font-size: 12px; display: block; color: #f2f2f2; margin-top: 6em">hit [spacebar] for more vibes</span></p></div>


<audio id="track">
	<source src="music.mp3" type="audio/mpeg" />
  </audio>
  
  <div id="player-container" style="display:none;">
	<div id="play-pause" class="play">Play</div>
  </div>

<script>

var track = document.getElementById('track');

var controlBtn = document.getElementById('play-pause');

function playPause() {
    if (track.paused) {
        track.play();
        //controlBtn.textContent = "Pause";
        controlBtn.className = "pause";
    } else { 
        track.pause();
         //controlBtn.textContent = "Play";
        controlBtn.className = "play";
    }
}

controlBtn.addEventListener("click", playPause);
track.addEventListener("ended", function() {
  controlBtn.className = "play";
  
});

var audio = document.querySelector('audio');

if (audio) {

  window.addEventListener('keydown', function (event) {

    var key = event.which || event.keyCode;

    if (key === 32) { // spacebar

      // eat the spacebar, so it does not scroll the page
      event.preventDefault();

      audio.paused ? audio.play() : audio.pause();
      
    }

  });
}




</script>
</body>
